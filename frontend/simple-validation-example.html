<!DOCTYPE html>
<html>

<head>
    <title>Hello Javascript</title>
    <script type="text/javascript">
        function validateForm() {
            var u = document.getElementById("Name").value;
            var p = document.getElementById("EMAIL").value;
            var n = document.getElementById("PHONE NUMBER").value;
            var m = document.getElementById("MESSAGE").value;

            if (u == "") {
                alert("Please enter your Name");
                return false;
            }
            if (p == "") {
                alert("Please enter you Email");
                return false;
            }

            if (n == "") {
                alert("Please enter you Phone Number ");
                return false;
            }
            if (m == "") {
                alert("Please enter you Message");
                return false;
            }

            alert("All datas are valid!, send it to the server!")

            return true;
        }
    </script>
</head>

<body>

    <h2>Enter your Username and Password</h2>

    <div style="border:1px solid #ddd; background-color: burlywood; padding: 5px;">
        <form method="GET" action="process-action.html" onsubmit="return validateForm()">
            Name: <input type="text" name="name" id="name" />
            <br><br> Email: <input type="text" name="email" id="email" />
            <br><br> Phone Number: <input type="text" name="Phone Number" id="Phone Number" />
            <br><br> Message: <input type="textarea" name="message" id="message" />

        </form>
    </div>

</body>

</html>
